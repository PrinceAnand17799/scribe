<div class="container">

  <div class="row">
    <div class="offset-md-2 col-md-8">

      <div class="card border-0">
        <div class="card-body">
          <div class="card-title text-center">
            <h5>Sign up for free</h5>
          </div>

          <div class="card-text">

            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="First Name" [formControl]="firstNameControl">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Last Name" [formControl]="lastNameControl">
                  </div>
                </div>
              </div>

              <div class="alert alert-danger" role="alert"
                *ngIf="(!myForm.controls['firstName'].valid || !myForm.controls['lastName'].valid) && (myForm.controls['firstName'].touched || myForm.controls['lastName'].touched)">
                First and Last name are required
              </div>

              <div class="mb-3">
                <input type="email" placeholder="Enter your email" class="form-control" [formControl]="emailControl">
                <div class="form-text text-muted">
                  We'll never share your email with anyone else
                </div>
              </div>

              <div class="alert alert-danger" role="alert"
                *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
                A valid email is required
              </div>

              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" [formControl]="passwordControl">
              </div>

              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password"
                  [formControl]="confirmPasswordControl">
              </div>

              <div class="alert alert-danger" role="alert"
                *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
                Password should be at least 8 characters long.
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-warning btn-lg btn-block"
                  [disabled]="!myForm.valid">Submit</button>
              </div>
            </form>
            <!-- {{ myForm.controls['confirmPassword'].errors | json }} -->
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
